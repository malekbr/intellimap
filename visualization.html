      <script>
         $(function() {


            $( "#slider-5" ).slider({
               orientation:"vertical",
               value:50,
               min:0,
               max:10
               step:10,
               slide: function( event, ui ) {
                  $( "#minval" ).val( ui.value );
               }  
            });
            $( "#minval" ).val( $( "#slider-5" ).slider( "value" ) );
         });
      </script>

      <style>
